<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ring&Food</title>
	
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/style.css" />
	 
	

</head>
<body>
	
<header>


	<!--container-->
	<div class="container_12">
	<!-- grid1/logo-->	
     		<div class="grid_7"><img src="imagenes/logoRing&Food.png" alt="logoRing&food" id="logoFood"></div>
		<div class="grid_2"></div>
		<div class="grid_3" ></div>
			<nav> <!--navegacion-->
			      <p id="menuprincipal1">[Cerrar sesion]</p>
	 		</nav>
		</div>
		<div class="clear"></div>
</header>  <!--fin header-->
	
<div id="centro">
	<div class="container_12">
		
		<div class="grid_4" ><p id="menuprincipal2">Bienvenido,</p></div>
		<div class="grid_4" ><p id="menuprincipal3">Menu Principal</p></div>
		<div class="grid_4" ><p id="menuprincipal4"></p></div>
	</div>
	<div class="clear"></div>
	<div class="container_12">

		<div class="grid_6">
			
			
			<form action="">
				<fieldset id="fieldsetmenu1">								
				<ul>
				<label for="proveedores" id="linkproveedores"><li> Proveedores</li></label>
				<label for="productos" id="linkproductos"><li>Productos</li></label>
				<label for="stock" id="linkstock"><li>Stock</li></label>
				<label for="listado" id="linklistados"><li>Listados</li></label>
				</ul>
				</fieldset>

			</form>
		</div>
		<div class="grid_6">
			<form action="">
				<fieldset id="fieldsetmenu2">									
				<ul>
				<label for="proveedores" id="linkcaja"><li> Caja</li></label>
				<label for="productos" id="linkclientes"><li>Clientes</li></label>
				<label for="stock" id="linkcombos"><li>Combos</li></label>
				<label for="listado" id="linkempleados"><li>Empleados</li></label>
				</ul>
				</fieldset>
			</form>
		</div>
	</div>
</div>	<!--centro-->


<!--js-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
<script src="js/login.js"></script>

</html>
